        body,

            margin: 20px;
            padding: 0px;
        }

        body {
            min-width: fit-content;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            font-style: italic;
        }

            font-size: 20px;

            padding-bottom: 5px;
        }

        .name_text {
            font-size: 17px;
            color: #7c7c7c;

        }

            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            margin: 30px;
            box-shadow: 0 1px 20px 0 rgba(0, 0, 0, 0.2);
        }

        footer {
            font-size: 12px;
            padding: 20px;
        }

            margin-bottom: 24px;
        }

        .name_text {
            font-size: 16px;
            color: #7c7c7c;
            font-weight: bold;
        }

            font-size: 10px;
            line-height: 16px;
        }

        .title_text {
            font-size: 11px;
            font-weight: bold;
            color: #282828;
            float: left;
        }

        .year_text {
            font-size: 11px;
            font-weight: bold;
            color: #282828;
            float: right;
        }

        .float_wrap {
            overflow: hidden;
        }

        .desc_text {
            font-size: 9px;
        }

        .desc_subtext {

        }

        .title_box {

        }

        .sns_img {
            width: 12px;
            height: 12px;
        }

        .sns_wrap {

        }

</head>
